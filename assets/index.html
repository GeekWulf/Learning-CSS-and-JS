<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">

    <meta htpp-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple collector Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    
    <ui id = "ScoreBoard">
        <li>Time Left: <span id="time">30</span></li>
        <li><button onclick="startGame();" id="btn">PLAY!</button></li>
        <li>Score: <span id="score">0</span></li>
    </ui>

    <div id="scene">
        <img src="sprites/8-bits-tree.png" id="tree">
        <img src="sprites/8-bit-ground.png" id="ground">
        <img style="top: 200px; left: 100px;" onclick="fallDown(this)" src="sprites/8-bit-apple.png" class="apple">
        <img style="top: 210px; left: 220px;" onclick="fallDown(this)" src="sprites/8-bit-apple.png" class="apple">
        <img style="top: 210px; left: 145px;" onclick="fallDown(this)" src="sprites/8-bit-apple.png" class="apple">
        <img style="top: 170px; left: 175px;" onclick="fallDown(this)" src="sprites/8-bit-apple.png" class="apple">
        <img style="top: 185px; left: 260px;" onclick="fallDown(this)" src="sprites/8-bit-apple.png" class="apple">
    </div>

    <p style="width: 400px; margin: 0 auto;">Hi: <span id="high">0</span></p>

    <script src="js/GameController.js"></script>
</body>
</html>
